<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>캔버스 튜토리얼</title>
</head>
<body>
	<!-- 1. 캔버스 태그 삽입 -->
	<canvas id="p-canvas" width="300" height="300"></canvas>
	<script>
		// 배열
		var arr = ['0','1','0','0','0', '1']

		// 2. 캔버스요소 가져오기        
		var ele_canvas = document.getElementById("p-canvas");
		// 3. 드로잉용 컨텍스트 생성        
		var context_canvas = ele_canvas.getContext("2d");
		
		// // 4. 생성한 컨텍스트를 이용해서 드로잉하기
		// context_canvas.fillStyle = "blue"; // 색상
		// context_canvas.fillRect(0, 0, 100, 50); // 도형
		// //
		// context_canvas.fillStyle = "red"; // 색상
		// context_canvas.fillRect(100, 0, 50, 50); // 도형: x좌표, y좌표, 가로, 세로
		// //
		var count=0;
		for (var i=0; i<arr.length; i++){
			if (arr[i] == '0'){
				context_canvas.fillStyle = "blue"; // 색상
				context_canvas.fillRect(count, 0, 50, 50); // 도형
				count += 50
			}
			else{
				context_canvas.fillStyle = "red"; // 색상
				context_canvas.fillRect(count, 0, 50, 50); // 도형: x좌표, y좌표, 가로, 세로
				count+= 50
			}
		}
	</script>
</body>
</html>
